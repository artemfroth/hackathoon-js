<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="add-block">
      <div class="container">
        <h2 class="header">Список студентов:</h2>
        <button class="btn-add btn btn-primary">Добавить</button>
      </div>
    </div>
    <div class="students">
      <div class="container">
        <div class="live-search">
          <input
            type="search"
            placeholder="Живой поиск..."
            name=""
            id=""
            class="live-search-inp form-control"
          />
        </div>
        <div class="students-block">
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>
    <div class="my-modal">
      <div class="modal-body1">
        <h2 class="modal-title">Добавление студента</h2>
        <span class="close-modal">&#10006;</span>
        <div>
          <input
            type="text"
            placeholder="Фамилия"
            name=""
            id=""
            class="inp1 form-control"
          />
          <input
            type="text"
            placeholder="Имя"
            name=""
            id=""
            class="inp2 form-control"
          />
          <input
            type="text"
            placeholder="Номер телефона"
            name=""
            id=""
            class="inp3 form-control"
          />
          <input
            type="text"
            placeholder="Недельный KPI"
            name=""
            id=""
            class="inp4 form-control"
          />
          <input
            type="text"
            placeholder="Месячный KPI"
            name=""
            id=""
            class="inp5 form-control"
          />
          <button class="btn-save btn btn-primary">Сохранить</button>
        </div>
      </div>
    </div>
    <div class="edit-modal">
      <div class="modal-body2">
        <h2 class="modal-title">Внести корректировки</h2>
        <span class="edit-close-modal">&#10006;</span>
        <div>
          <input type="text" name="" id="" class="edit-inp1 form-control" />
          <input type="text" name="" id="" class="edit-inp2 form-control" />
          <input type="text" name="" id="" class="edit-inp3 form-control" />
          <input type="text" name="" id="" class="edit-inp4 form-control" />
          <input type="text" name="" id="" class="edit-inp5 form-control" />
          <button class="edit-btn-save btn btn-primary">Сохранить</button>
        </div>
      </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
